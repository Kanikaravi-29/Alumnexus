<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>

    <style>/* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/alumpro.png') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* White Box for Profile Details */
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%; /* Reduced width */
            max-width: 500px; /* Makes it more compact */
            text-align: center;
        }
        
        /* Alumni Image (Centered) */
        #alumni-image {
            width: 120px; /* Normal size */
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        /* Headings and Text */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .grad-year {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Highlighted Info Box */
        .highlight-box {
            background: #f8f8f8;
            padding: 10px;
            border-left: 5px solid #5a67d8;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        /* List for Milestones */
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        /* Back Button - FIXED at the Top Left */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: black;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: #333;
        }</style>
</head>
<body>

    <div class="profile-container">
        <!-- Use Flask template variables to dynamically set the alumni profile data -->
        <img id="alumni-image" src="{{ url_for('static', filename='images/' + alumni.image) }}" alt="Alumni Image">
        <h2 id="alumni-name">{{ alumni.name }}</h2>
        <p class="grad-year" id="grad-year">{{ alumni.gradYear }}</p>
        
        <h3>Achievements</h3>
        <p id="achievements">{{ alumni.achievements }}</p>
        
        <h3>Industry Impact</h3>
        <p id="industry-impact">{{ alumni.industryImpact }}</p>
        
        <h3>Key Milestones</h3>
        <ul id="milestones">
            {% for milestone in alumni.milestones %}
                <li>{{ milestone }}</li>
            {% endfor %}
        </ul>
        
        <h3>Testimonial</h3>
        <blockquote id="testimonial">{{ alumni.testimonial }}</blockquote>

        <a href="{{ url_for('dashboard') }}" class="back-button">â¬… Back</a>
    </div>

</body>
</html>
